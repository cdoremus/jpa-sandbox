 * 
 */

apply plugin: 'java'

repositories {
	maven { url 'http://maven.springframework.org/release' }
    jcenter()
	mavenCentral()
}

dependencies {
	compile "org.springframework:spring-context:4.0.7.RELEASE"
	compile "org.springframework:spring-orm:4.0.7.RELEASE"
	compile "com.h2database:h2:1.4.182"
	compile "org.hibernate:hibernate-entitymanager:4.0.1.Final"
	compile "org.hibernate:hibernate-validator:5.0.1.Final"
	compile "org.apache.commons:commons-lang3:3.1"
	compile 'javax.inject:javax.inject:1'
    compile 'org.slf4j:slf4j-api:1.7.5'

    testCompile 'junit:junit:4.11'
    testCompile "org.springframework:spring-test:4.0.7.RELEASE"
    testCompile "org.mockito:mockito-core:1.9.5"
    testCompile "org.hamcrest:hamcrest-library:1.3"
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.13'
}

